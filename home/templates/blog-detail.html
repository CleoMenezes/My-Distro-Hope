{% extends "base.html" %}

{% block start %}
<section>
    <header class="header">

      <nav class="navbar navbar-expand-lg fixed-top shadow navbar-light bg-white">
        <div class="container-fluid">
          <a class="navbar-brand py-1" href="/">myDistroHope</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <h5>
                    {{blog_obj.title}}
                </h5>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="btn btn-info active" aria-current="page" href="#">Support</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
  <div class="container"> 
    <div class="row">
      <div class="py-4 col-xl-8 col-lg-10 mx-auto"><img class="img-fluid mb-5" src="/media/{{blog_obj.image}}" alt=""></div>
    </div>
    <div class="row">
      <div class="col-xl-8 col-lg-10 mx-auto">
        <div class="text-content">
          {{blog_obj.content|safe}}
        </div>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-xl-8 col-lg-10 mx-auto">
        <p class="py-3 mb-3 text-muted text-center font-weight-light">
        <!-- <a href="#"><img class="avatar mr-2" src="../../../d19m59y37dris4.cloudfront.net/directory/1-6-1/img/avatar/avatar-11.jpg" alt=""></a> -->
        <span class="mx-1"></span> {{blog_obj.created_at}}
        <!-- <a class="font-weight-bold" href="blog.html">Living</a> -->
        <span class="mx-1">|</span>
        <a class="text-muted" href="#">2 comments                </a></p>
      </div>
    </div>
  </div>
</section>

{% endblock %}
